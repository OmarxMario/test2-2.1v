<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Comment Section</title>
    <link rel="stylesheet" href="comm.css">
</head>
<body>
    <div class="comment-section">
        <form class="comment-form">
            <center><h1>مكان التعليقات</h1></center>
            <input type="text" id="name" placeholder="اكتب اسمك" required>
            <textarea id="comment" rows="4" placeholder="اكتب تعليقق" required ></textarea>
            <button type="submit"><i class="fa-regular fa-comment"></i>ارسل التعليق</button>
        </form>
        
        <div class="comments" id="comments-container">
            <!-- Comments will be loaded here -->
        </div>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
